apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: school
  namespace: pg-school
spec:
  affinity:
    podAntiAffinityType: preferred
  backup:
    barmanObjectStore:
      destinationPath: s3://pg-school-backup
      endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc.cluster.local
      s3Credentials:
        accessKeyId:
          key: ACCESS_KEY_ID
          name: school-s3-wals
        region:
          key: region
          name: school-s3-wals
        secretAccessKey:
          key: ACCESS_SECRET_KEY
          name: school-s3-wals
      wal:
        compression: gzip
        maxParallel: 4
    retentionPolicy: 10d
    target: prefer-standby
  bootstrap:
    initdb:
      database: school_db
      encoding: UTF8
      localeCType: "ru_RU.UTF-8"
      localeCollate: "ru_RU.UTF-8"
      owner: school_user
      secret:
        name: school-db-app-user
  enableSuperuserAccess: false
  replica:
    enabled: false
  failoverDelay: 0
  imageName: ghcr.io/cloudnative-pg/postgresql:14.15-standard
  instances: 3
  logLevel: debug
  maxSyncReplicas: 1
  minSyncReplicas: 1
  monitoring:
    customQueriesConfigMap:
    - key: queries
      name: cnpg-default-monitoring
    disableDefaultQueries: false
    enablePodMonitor: true
  postgresGID: 26
  postgresUID: 26
  postgresql:
    pg_hba:
      - host all all all md5
    parameters:
      archive_mode: "on"
      archive_timeout: 5min
      auto_explain.log_min_duration: 10s
      checkpoint_completion_target: "0.95"
      default_statistics_target: "100"
      effective_io_concurrency: "200"
      huge_pages: "try"
      maintenance_work_mem: 256MB
      max_connections: "600"
      max_parallel_maintenance_workers: "4"
      max_parallel_workers: "16"
      max_parallel_workers_per_gather: "4"
      max_replication_slots: "5"
      max_worker_processes: "32"
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
      shared_buffers: 512MB
      max_locks_per_transaction: "512"
      wal_buffers: 16MB
      wal_keep_size: "1024MB"
      wal_receiver_timeout: 5s
      wal_sender_timeout: 5s
      synchronous_commit: "remote_write"
      bgwriter_lru_maxpages: "200"
      bgwriter_lru_multiplier: "4"
      bgwriter_delay: 100ms
      max_standby_streaming_delay: 300s
      track_io_timing: "on"
      track_activity_query_size: "32768"
    syncReplicaElectionConstraint:
      enabled: true
      nodeLabelsAntiAffinity:
      - kubernetes.io/hostname
  primaryUpdateMethod: restart
  primaryUpdateStrategy: unsupervised
  replicationSlots:
    highAvailability:
      enabled: true
      slotPrefix: _cnpg_
    updateInterval: 30
  resources:
    limits:
      cpu: "1"
      memory: 1Gi
    requests:
      cpu: "500m"
      memory: 1Gi
  smartShutdownTimeout: 180
  startDelay: 3600
  stopDelay: 1800
  storage:
    resizeInUseVolumes: true
    size: 6Gi
    storageClass: ceph-block-3
  switchoverDelay: 3600
